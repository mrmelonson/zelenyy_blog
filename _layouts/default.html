---
layout: compress
---

<!DOCTYPE html>
<html lang="en">
{% include head.html %}


<body>
  <main>
    {% include anchor_headings.html html=content anchorBody="#" %}
  </main>

  

  <script>
    document.documentElement.setAttribute('data-theme', 'light');
  </script>


<footer class="social-footer">
  <p>{{ site.author.name }} || {{ site.author.username }}</p>
  <a href="mailto:{{ site.email }}">{{ site.author.email }}</a>
  <div class="social-footer-icons">
    <a href="{{ site.author.github}}" title="Github!" target="_blank"
      rel="noopener noreferrer"><i class="fa fa-github" aria-hidden="true"></i></a>
    <a href="{{ site.repo }}" title="Browse the code!" target="_blank" rel="noopener noreferrer"><i
        class="fa fa-code" aria-hidden="true"></i></a>
    <a href="{{site.author.twitter}}" title="Twitter!" target="_blank" rel="noopener noreferrer"><i
        class="fa fa-twitter" aria-hidden="true"></i></a>
        <a href="{{site.author.linkedIn}}" title="Linked In!" target="_blank" rel="noopener noreferrer"><i
          class="fa fa-linkedin" aria-hidden="true"></i></a>
  </div>
</footer>
</body>


{% if page.url == '/' %}
  <script src="{{ site.url }}{{ site.baseurl }}/assets/js/simple-jekyll-search.js"></script>
  <script>
    var sjs = SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('search-results'),
		      json: '{{ site.url }}{{ site.baseurl }}/search.json',
      searchResultTemplate: '<li><a href="{url}" title="{description}">{title}</a></li>',
      noResultsText: 'No results found..',
      limit: 10,
      fuzzy: true,
    })
  </script>
  {% endif %}


</html>
