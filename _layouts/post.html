---
layout: default
---


<section class="post">
  <div class="flex-row-between">
	  <a href="{{ site.url }}{{ site.baseurl }}/"><< back</a>
      <div></div>
    </button>
  </div>
  <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }}</time>
  <h1 class="title">{{ page.title }}</h1>
  <!--
  <span class="meta">
    {% for tag in page.tags %}
    <a href="{{ site.url }}{{ site.baseurl }}/tag/{{tag}}">#{{tag}}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}
  </span>
  -->
  {{ content }}
</section>

<section>

  <nav class="post-nav">
    <a class="post-nav-item post-nav-prev" href="{{ page.previous | relative_url }}">
      {% if page.previous %}
      <div class="nav-arrow">Previous</div>
      <span class="post-title">{{ page.previous.title }}</span>
      {% endif %}
    </a>
    <a class="post-nav-item post-nav-home" href="{{ site.url }}{{ site.baseurl }}">
      <div class="nav-arrow">Home</div>
      <span class="post-title">Back to home</span>
    </a>
    <a class="post-nav-item post-nav-next" href="{{ page.next | relative_url }}">
      {% if page.next %}
      <div class="nav-arrow">Next</div>
      <span class="post-title">{{ page.next.title }}</span>
      {% endif %}
    </a>

  </nav>
</section>
